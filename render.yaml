# üåê RENDER.COM DEPLOYMENT CONFIG
# ================================
# Configuration for deploying to Render.com
# https://render.com

services:
  - type: web
    name: smart-waste-classifier
    env: python
    region: singapore
    plan: free
    buildCommand: pip install -r requirements_deploy.txt
    startCommand: gunicorn --chdir backend app:app --bind 0.0.0.0:$PORT --timeout 120 --workers 2
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
    healthCheckPath: /health
